//Parte que informa qual a url do DataBase, o nome, o user e o password
//(São configurações padrão(default) do H2 para fazer a conexão usando o JPA)
//Com essa configuração o JPA já vai conseguir fazer a conexão com o nosso banco de dados em memória
//Não será necessário fazer mais nenhuma configuração de banco de dados
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

//Para visualizar o console do H2
spring.h2.console.enabled=true